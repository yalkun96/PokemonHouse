{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokelib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'pokelib/css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pokemon Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Filter Pokemon
          </a>
          <ul class="dropdown-menu">
            <li>
              <div class="dropdown-form">
                <select class="form-select form-select-sm" id="typeFilter">
                  <option value="">All types</option>
                  {% for type_name in all_types %}
                    <option value="{{ type_name }}"
                      {% if request.GET.type == type_name %}selected{% endif %}>
                      {{ type_name|title }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </li>
          </ul>
        </li>
      </ul>

      <form class="d-flex" role="search" method="post" action="{% url 'search_pokemon' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" name="searched" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block info %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const typeFilter = document.getElementById('typeFilter');

    function applyFilters() {
        const params = new URLSearchParams(window.location.search);

        if (typeFilter.value) {
            params.set('type', typeFilter.value);
        } else {
            params.delete('type');
        }

        window.location.search = params.toString();
    }

    typeFilter.addEventListener('change', applyFilters);
});
</script>
</body>
</html>
